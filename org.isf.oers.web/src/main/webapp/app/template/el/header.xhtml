<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:body>
		<ui:composition>
			<h:form id="header-form">
				<h:graphicImage library="el" name="img/man-logo.png" />
				<div class="claim">MAN Rental</div>
				<p:commandLink id="main-header-user-menu" >
					<h:outputText value="#{uimsg.welcome} #{webSession.user.username}" />
				</p:commandLink>
				<p:menu overlay="true" trigger="main-header-user-menu" my="right top" at="right bottom">
					<p:menuitem value="#{uimsg.logout}" actionListener="#{webSession.logout()}" />
				</p:menu>
			</h:form>
		</ui:composition>	
	</h:body>
      
</html>
