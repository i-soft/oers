<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

     <ui:composition template="/app/template/el/template_reporting.xhtml"> 
     	<ui:define name="app-left-menu">
     		<p:panel header="Reporting" style="min-height: 500px;" >
     			<p:tree id="reporting-menu-tree" value="#{webReportingHandler.root}" var="node" 
     					selectionMode="single" selection="#{webReportingHandler.selectedNode}">
     				<p:ajax event="select" update=":report-layer-form" listener="#{webReportingHandler.onSelectReport}" />
     				<p:treeNode type="folder" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
     					<h:outputText value="#{node.name}" />
     				</p:treeNode>
     				<p:treeNode type="mdx" icon="ui-icon-calculator">
     					<h:outputText value="#{node.name}" />
     				</p:treeNode>
     				<p:treeNode type="xhtml" icon="ui-icon-calculator">
     					<h:outputText value="#{node.name}" />
     				</p:treeNode>
     			</p:tree>
     		</p:panel>
     	</ui:define>
     	<ui:define name="app-content-right">
     		<h:form id="report-layer-form">
     			<ui:include src="#{webReportingHandler.UIReportPath}" />
     		</h:form>
     	</ui:define>
     </ui:composition>
</html>
